<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=content-width, height=content-height, initial-scale=1.0">
    <meta property="title" content="Countdown to NHL Playoffs">
    <meta name="author" content="soundwanders">
    <meta name="description" content="Counting down to the start of the NHL Playoffs for the Colorado Avalanche.">

    <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/ico" href="assets/favicon/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">

    <link rel="stylesheet" href="assets/index.css" type="text/css"></script>
    <link rel="stylesheet" href="assets/animation.css" type="text/css"></script>

</head>

<title>NHL Playoff Countdown</title>

<body>
    <div id="wrapper">
        
        <h1 id="headline">Countdown to NHL Playoffs!</h1>
        <div id="logoContainer"></div>

        <div id="clockContainer">
                <span class="clock" id="days"></span>
                <span class="colon">:</span>
                <span class="clock" id="hours"></span>
                <span class="colon">:</span>
                <span class="clock" id="minutes"></span>
                <span class="colon" id="lastColon">:</span>
                <span class="clock" id="seconds"></span>
        </div>

        <div id="bottomContainer">
            <div id="shadow"></div>

            <div id="puckContainer">
                <!-- hockey pucks for animation -->
                <div class="hockeyPuck"></div>
                <div class="hockeyPuck"></div>
                <div class="hockeyPuck"></div>
                <div class="hockeyPuck"></div>
                <div class="hockeyPuck"></div>
                <div class="hockeyPuck"></div>
                <div class="hockeyPuck"></div>
                <div class="hockeyPuck"></div>
                <div class="hockeyPuck"></div>
                <div class="hockeyPuck"></div>
            </div>
        </div>

    </div>

<script src="assets/index.js"></script>
</body>


</html>
